<div class="container mt-5">
    <div class="content-wrapper">
        <form (ngSubmit)="onSubmit()" #fileForm="ngForm" class="shadow p-3 mb-5 bg-white rounded">
            <input type="file" (change)="onFileSelected($event)" name="excelFile" accept=".xls,.xlsx" required class="form-control-file">
            <button type="submit" [disabled]="!fileSelected" class="btn btn-primary mt-3">Confirmer</button>
        </form>
    </div>
</div>
