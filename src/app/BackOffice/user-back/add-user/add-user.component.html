<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">

      <h1>
        Add a user
      </h1>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-1">User Information</h5>
              <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <table class="table">
                  <tbody>
                  <tr>
                    <th><i class="fas fa-envelope"></i> Email:</th>
                    <td><input type="email" formControlName="email" class="form-control" placeholder="Enter email"></td>
                  </tr>
                  <tr>
                    <th><i class="fas fa-lock"></i> Password:</th>
                    <td><input type="password" formControlName="password" class="form-control" placeholder="Enter password"></td>
                  </tr>
                  <tr>
                    <th><i class="fas fa-user"></i> First Name:</th>
                    <td><input formControlName="surname" class="form-control" placeholder="Enter first name"></td>
                  </tr>
                  <tr>
                    <th><i class="fas fa-user"></i> Last Name:</th>
                    <td><input formControlName="name" class="form-control" placeholder="Enter last name"></td>
                  </tr>
                  <tr>
                    <th><i class="fas fa-briefcase"></i> Job:</th>
                    <td><input formControlName="job" class="form-control" placeholder="Enter job"></td>
                  </tr>
                  <tr>
                    <th><i class="fas fa-money-bill"></i> Salary:</th>
                    <td>
                      <div class="row">
                        <div class="col">
                          <input formControlName="salary" class="form-control" placeholder="Enter salary">
                        </div>
                        <div class="col-auto mt-1">DT/Month</div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th><i class="fas fa-map-marker-alt"></i> Address:</th>
                    <td formGroupName="address">
                      <div class="row">
                        <div class="col">
                          <input formControlName="city" class="form-control" placeholder="city">
                        </div>
                        <div class="col">
                          <input formControlName="state" class="form-control" placeholder="state">
                        </div>
                        <div class="col">
                          <input formControlName="country" class="form-control" placeholder="country">
                        </div>
                        <div class="col">
                          <input formControlName="postalCode" class="form-control" placeholder="postal code">
                        </div>
                        <input formControlName="latitude" class="form-control" hidden>
                        <input formControlName="longitude" class="form-control" hidden>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th><i class="fas fa-id-card"></i> ID Card Number:</th>
                    <td><input formControlName="cin" class="form-control" placeholder="Enter ID Card Number (CIN)"></td>
                  </tr>
                  <tr>
                    <th><i class="fas fa-university"></i> Bank Account Number (RIB):</th>
                    <td><input formControlName="rib" class="form-control" placeholder="Enter Bank Account Number (RIB)"></td>
                  </tr>
                  <tr>
                    <th><i class="fas fa-coins"></i> Balance:</th>
                    <td><input formControlName="balance" class="form-control" placeholder="Enter balance"></td>
                  </tr>
                  <tr>
                    <th><i class="fas fa-star"></i> Loyalty Points:</th>
                    <td><input formControlName="lp" class="form-control" placeholder="Enter loyalty points"></td>
                  </tr>
                  <tr>
                    <th><i class="fas fa-calendar-alt"></i> Date of Birth:</th>
                    <input type="date" formControlName="birthDate" class="form-control mt-1 ml-2" style="width: 97%">
                  </tr>
                  <tr>
                    <th><i class="fas fa-user-tag"></i> Role:</th>
                    <td>
                      <select formControlName="role" class="form-control">
                        <option value="">Select role</option>
                        <option value="2">User</option>
                        <option value="3">Investor</option>
                        <option value="1">Admin</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th><i class="fas fa-info-circle"></i> Status:</th>
                    <td>
                      <select formControlName="status" class="form-control">
                        <option value="">Select status</option>
                        <option value="Pending">Pending</option>
                        <option value="Active">Active</option>
                        <option value="Blocked">Blocked</option>
                      </select>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <div class="btn-group" style="margin-top: 20px;">
                  <a routerLink="/admin/user" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Back to List</a>
                  <a class="btn btn-outline-primary" type="submit" (click)="onSubmit()"><i class="fas fa-edit"></i> Submit</a>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" style="margin-bottom: 15px">User Photo</h5>
              <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)">
              <div class="image-container" (click)="fileInput.click()">
                <img [src]="selectedImageUrl" alt="Profile Picture" class="img-fluid profile-picture rounded-circle">
                <div class="image-text">Change user photo</div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" style="margin-bottom: 15px">User Location</h5>
              <div id="map" style="height: 550px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
