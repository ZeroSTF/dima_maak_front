<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">claim</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">claim</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
  
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="insurance-list card">
            <div class="card-header">
              <h3 class="card-title">claim</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Details</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let x of liste">
                        <td>{{x.id}}</td>
                        <td>{{x.date}}</td>
                        <td>{{x.details}}</td>
                        <td>{{x.amount}}</td>
                        <td>{{x.status}}</td>
                        <td><button class="btn btn-success" (click)="copy(x)" data-bs-toggle="modal" data-bs-target="#exampleModal">edit</button><button (click)="delete(x.id)" class="btn btn-danger">delete</button></td>
                      </tr>
                    </tbody>
                  </table>
                  
            </div>
            <div class="card-footer text-center" *ngIf="liste.length === 0">
              <p class="text-muted">No  found.</p>
            </div>
          </div>
          
      </div><!--/. container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
   
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #ng="ngForm" (ngSubmit)="update()">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" [(ngModel)]="claim.date" required class="form-control">
                </div>
            
                <div class="form-group">
                    <label for="details">Details:</label>
                    <textarea id="details" name="details" rows="4" cols="50"  [(ngModel)]="claim.details" required class="form-control"></textarea>
                </div>
            
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" [(ngModel)]="claim.amount" required class="form-control">
                </div>
            
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" [(ngModel)]="claim.status" required class="form-control">
                      <option value="Pending">Pending</option>
                      <option value="Accepted">Accepted</option>
                      <option value="Rejected">Rejected</option>
                      <option value="Auto">Auto</option>
                    </select>
                    <div class="invalid-feedback">Please select a status.</div>
                  </div>
              
            
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
      
      </div>
    </div>
  </div>
