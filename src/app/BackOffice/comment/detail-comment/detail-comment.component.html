<div *ngIf="comment">
    <h2>Detail of Comment</h2>
    <ul>
      <li><strong>ID:</strong> {{ comment.id }}</li>
      <li><strong>Content:</strong> {{ comment.content }}</li>
      <li><strong>Created Date:</strong> {{ comment.createdDate | date }}</li>
      <!-- Vous pouvez afficher d'autres dÃ©tails du commentaire selon vos besoins -->
    </ul>
  </div>
  <div *ngIf="!comment">
    <p>Comment not found.</p>
  </div>
