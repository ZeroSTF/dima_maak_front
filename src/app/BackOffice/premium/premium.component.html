<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">
              <button
                class="btn btn-info"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
               Premium
              </button>
            </h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Premium</li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
   
    <!-- Main content -->
 
    <section class="content">
      <div class="container-fluid">
        <p>Premium</p>
        <div class="insurance-list card">
          <div class="card-header">
            <h3 class="card-title">Premium</h3>
          </div>
          <div class="card-body">
            <table class="table" *ngIf="insurances.length > 0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>date</th>
                  <th>amount</th>
                  <th>status</th>
                  <th>accumulatedInterest</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let insurance of insurances">
                 
                  <td>{{ insurance.id }}</td>
                  <td>{{ insurance.date }}</td>
                  <td>{{ insurance.amount }}</td>
                  <td>{{ insurance.status }}</td>
                  <td>{{ insurance.accumulatedInterest }}</td>
             
                  <td><button class="btn btn-success"    data-bs-toggle="modal"
                      data-bs-target="#editModal" (click)="edit(insurance)">Edit</button>
                      <button (click)="delete(insurance.id)" class="btn btn-danger">delete</button></td>
  
  
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer text-center" *ngIf="insurances.length === 0">
            <p class="text-muted">No insurances found.</p>
          </div>
        </div>
      </div>
      <!--/. container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
