<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('required')" class="alert alert-danger">
              Email is required
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
            </div>
            <div *ngIf="loginForm.get('password')?.hasError('required')" class="alert alert-danger">
              Password is required
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="slider-area slider-height" data-background="/assets/FrontOffice/assets/img/hero/h1_hero.jpg"></div>
