<main>
  <div class="apply-area pt-5 pb-5">
    <div class="container">
      <h2 class="text-center mb-4">Sign Up</h2>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="apply-wrapper">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" formControlName="firstName" placeholder="Enter first name" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" formControlName="lastName" placeholder="Enter last name" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" formControlName="email" placeholder="Enter email" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" formControlName="password" placeholder="Enter password" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="jobSelect">Job *</label>
                    <select class="form-control" id="jobSelect" formControlName="job">
                      <option value="">Select your Job</option>
                      <option value="Engineer">Engineer</option>
                      <option value="Doctor">Doctor</option>
                      <option value="Teacher">Teacher</option>
                      <option value="Lawyer">Lawyer</option>
                      <option value="Farm Owner">Farm Owner</option>
                      <option value="Farmer">Farmer</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="salary">Salary (DT/Month) *</label>
                    <input type="number" id="salary" formControlName="salary" placeholder="Enter salary" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="cin">CIN (National ID) *</label>
                    <input type="text" id="cin" formControlName="cin" placeholder="Enter CIN" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="rib">RIB (Bank Account Number) *</label>
                    <input type="text" id="rib" formControlName="rib" placeholder="Enter RIB" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="birthDate">Birth Date *</label>
                    <input type="date" id="birthDate" formControlName="birthDate" placeholder="Enter birth date" class="form-control">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="signUpForm.invalid">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
