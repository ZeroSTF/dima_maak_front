<main>

  <!-- Hero Start-->
  <div class="hero-area2  slider-height2 hero-overly2 d-flex align-items-center ">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-cap text-center pt-50">
            <h2>Sign Up</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Hero End -->
  <!-- Apply Area Start -->
  <div class="apply-area pt-150 pb-150">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="apply-wrapper">
            <!-- Form -->
            <form action="#">
              <div class="row">
                <div class="col-lg-6">
                  <div class="single-form">
                    <label>* CIN (National ID)</label>
                    <input type="number" name="cin" placeholder="Enter CIN">
                  </div>
                </div>
              <div class="col-lg-6">
                <div class="single-form">
                  <label>* Name</label>
                  <input type="text" name="name" placeholder="Enter name">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="single-form">
                  <label>* Surname</label>
                  <input type="text" name="surname" placeholder="Enter surname">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="single-form">
                  <label>* Email</label>
                  <input type="email" name="email" placeholder="Enter email">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="single-form">
                  <label>* Password</label>
                  <input type="password" name="password" placeholder="Enter password">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="single-form">
                  <label>* Salary ($)</label>
                  <input type="number" name="salary" placeholder="Enter salary">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="single-form">
                  <label>* Job</label>
                  <select name="job" id="job">
                    <option value="">Choose a job</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Lawyer">Lawyer</option>
                    <!-- Add more job options here -->
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="single-form">
                  <label>* RIB (Bank Account Number)</label>
                  <input type="number" name="rib" placeholder="Enter RIB">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="single-form">
                  <label>* Birth Date</label>
                  <input type="date" name="birthDate" placeholder="Enter birth date">
                </div>
              </div>
          </div>
          </form>
          <!-- End Form -->
          <!-- Form btn -->
          <a href="#" class="btn apply-btn mt-30" style="background-color: #1F506B;">SIGN UP</a>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Apply Area End -->

</main>
