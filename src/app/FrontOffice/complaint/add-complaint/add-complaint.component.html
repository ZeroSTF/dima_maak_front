<main>
    <div class="container mt-5" >
      <div class="section">
        <div class="row">
          <!-- Profile Picture and Information -->
          <div class="col-md-6 offset-md-3" style="margin-top: 100px;">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title text-center">Add Complaint</h2>
                <form>
                  <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" [(ngModel)]="complaint.subject" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" [(ngModel)]="complaint.description" class="form-control" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block" (click)="submitComplaint()">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
