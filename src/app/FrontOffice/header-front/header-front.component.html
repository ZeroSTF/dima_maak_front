<header>
  <!-- Header Start -->
  <div class="header-area header-transparent">
    <div class="main-header  header-sticky">
      <div class="container-fluid">
        <div class="row align-items-center">
          <!-- Logo -->
          <div class="col-xl-2 col-lg-2 col-md-1">
            <div class="logo">
              <a routerLink="/"><img src="/assets/FrontOffice/assets/img/logo/logo.png" alt=""></a> <!-- TODO change logo to our logo-->
            </div>
          </div>
          <div class="col-xl-10 col-lg-10 col-md-10">
            <div class="menu-main d-flex align-items-center justify-content-end">
              <!-- Main-menu -->
              <div class="main-menu f-right d-none d-lg-block">
                <nav>
                  <ul id="navigation">
                    <li><a routerLink="/">Home</a></li>
                    <li><a routerLink="#">Our Loan Packs</a></li>
                    <li><a routerLink="#">Our Insurance Packs</a></li>
                    <li><a routerLink="#">Our Leasing Offers</a>
                    <li><a routerLink="#">Ventures</a>
                      <ul class="submenu">
                        <li><a routerLink="#">Invest</a></li>
                        <li><a routerLink="#">Launch a Venture</a></li>
                      </ul>
                    </li>
                    <li><a routerLink="#">Forum</a></li>
                    <li><a routerLink="#">My Profile</a></li>
                    <li><a *ngIf="!authService.isAuthenticated()" routerLink="/signup">Sign Up</a>
                  </ul>
                </nav>
              </div>
              <div *ngIf="!authService.isAuthenticated()" class="header-right-btn f-right d-none d-lg-block">
                <a routerLink="/login" class="btn header-btn" style="background-color: #1F506B;">Login</a>
              </div>
              <div *ngIf="authService.isAuthenticated()" class="header-right-btn f-right d-none d-lg-block">
                <a class="btn header-btn" style="background-color: #1F506B; color: #fff;" (click)="logout()">Logout</a>
              </div>
            </div>
          </div>
          <!-- Mobile Menu -->
          <div class="col-12">
            <div class="mobile_menu d-block d-lg-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Header End -->
</header>
